<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jlujos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style')}}">
    <link rel="shortcut icon" href="{{ url_for('static', filename= 'img/logo.png')}}" type="image/x-icon">
  </head>
  <body class="bg-dark">
    <div class="container-fluid">
      <div class="container">
        <header>
          <nav class="navbar navbar-expand-lg bg-body-dark">
            <div class="container-fluid">
              <a class="navbar-brand text-white" href=""><img src="/static/img/logo.png" alt=""></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse nav" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="/">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="/servicios">servicios</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="/nosotros">nosotros</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="/contacto">Contacto</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </header>
        <main>
          <div class="container bg-white">
            {% block content %}{% endblock %}
          </div>
        </main>
        <footer>
          <p class="text-center text-white">&copy; 2024 Jlujos</p>
        </footer>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
